description: |
  Analyzing the dependencies with an invalid path to the virtual env dir.

steps:
- name: Run macaron analyze
  kind: analyze
  options:
    command_args:
    - -purl
    - pkg:pypi/django@5.0.6
    - --python-venv
    - invalid-path
  expect_fail: true
