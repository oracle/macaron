# Case 08
description: >
  Test e2e using the local repo path, branch, commit, no dependency resolution.

tags:
- docker

steps:
- name: Prepare local repo directory
  kind: shell
  options:
    cmd: mkdir -p output/git_repos/github_com/apache
- name: Clone apache/maven
  kind: shell
  options:
    cmd: git clone --filter=tree:0 https://github.com/apache/maven output/git_repos/github_com/apache/maven
- name: Run macaron analyze
  kind: analyze
  options:
    main_args:
    - -lr
    - output/git_repos/github_com
    command_args:
    - -r
    - apache/maven
    - -b
    - master
    - -d
    - 3fc399318edef0d5ba593723a24fff64291d6f9b
    - --skip-deps
- name: Run macaron verify-policy
  kind: verify
  options:
    policy: policy.dl
