description: |
  Test using a custom template file that does not exist.

tags:
- macaron-python-package

steps:
- name: Run macaron analyze
  kind: analyze
  options:
    command_args:
    - -rp
    - https://github.com/apache/maven
    - --skip-deps
    - -g
    - does/not/exist
  expect_fail: true
