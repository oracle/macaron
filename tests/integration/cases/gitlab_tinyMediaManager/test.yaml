description: |
  Analyzing the repo path and the branch name when automatic dependency resolution is skipped.

tags:
- macaron-python-package

steps:
- name: Run macaron analyze
  kind: analyze
  options:
    command_args:
    - -rp
    - https://gitlab.com/tinyMediaManager/tinyMediaManager
    - -b
    - main
    - -d
    - cca6b67a335074eca42136556f0a321f75dc4f48
    - --skip-deps
- name: Run macaron verify-policy to verify passed/failed checks
  kind: verify
  options:
    policy: policy.dl
