description: |
  Test CUE provenance expectation check and policy verification.

tags:
- shared-docker-python

steps:
- name: Run macaron analyze
  kind: analyze
  options:
    ini: config.ini
    expectation: expectation.cue
    command_args:
    - -rp
    - https://github.com/slsa-framework/slsa-verifier
    - -b
    - main
    - -d
    - fc50b662fcfeeeb0e97243554b47d9b20b14efac
    - --skip-deps
- name: Run macaron verify-policy to verify passed/failed checks
  kind: verify
  options:
    policy: policy.dl
