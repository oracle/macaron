# Case 01
description: >
  Test analyze the repo with CUE expectation file provided.

tags:
- docker

steps:
- name: Run macaron analyze with expectation file
  kind: analyze
  options:
    expectation: expectation.cue
    command_args:
    - --repo-path
    - https://github.com/urllib3/urllib3/urllib3
    - --branch
    - main
    - --digest
    - 87a0ecee6e691fe5ff93cd000c0158deebef763b
    - --skip-deps
- name: Run macaron verify-policy
  kind: verify
  options:
    policy: policy.dl
