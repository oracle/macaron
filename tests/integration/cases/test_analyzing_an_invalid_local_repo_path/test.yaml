description: |
  Analyzing an invalid local repo path.

tags:
- macaron-python-package

steps:
- name: Run macaron analyze
  kind: analyze
  options:
    main_args:
    - -lr
    - ./output/git_repos/github_com
    command_args:
    - -rp
    - path/to/invalid/repo
    - --skip-deps
  expect_fail: true
