description: |
  Analyzing a local repository with no commit.

tags:
- macaron-python-package

steps:
- name: Prepare the local repo
  kind: shell
  options:
    cmd: ./setup.sh
- name: Run macaron analyze
  kind: analyze
  options:
    main_args:
    - -lr
    - output/git_repos/local_repos
    command_args:
    - -rp
    - empty_repo
    - --skip-deps
  expect_fail: true
