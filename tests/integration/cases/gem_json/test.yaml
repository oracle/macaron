description: |
  Extracting repository URL and commit for gem.

tags:
- macaron-python-package

steps:
- name: Run find-source command
  kind: find-source
  options:
    command_args:
    - -purl
    - pkg:gem/json@2.16.0
- name: Compare the content of the source JSON report.
  kind: compare
  options:
    kind: find_source
    result: output/reports/gem/json/json.source.json
    expected: expected.source.json
