description: |
  Test running the analysis without setting the GITHUB_TOKEN environment variables.

tags:
- shared-docker-python

steps:
- name: Run macaron analyze
  kind: analyze
  options:
    command_args:
    - --repo-path
    - https://github.com/apache/maven --skip-deps
    - --skip-deps
  env:
    GITHUB_TOKEN:
  expect_fail: true
