description: |
  Extracting repository URL and commit for golang.

tags:
- macaron-python-package

steps:
- name: Run find-source command
  kind: find-source
  options:
    command_args:
    - -purl
    - pkg:golang/google.golang.org/genproto@v0.0.0-20251124214823-79d6a2a4884
- name: Compare the content of the source JSON report.
  kind: compare
  options:
    kind: find_source
    result: output/reports/golang/google_golang_org/genproto/genproto.source.json
    expected: expected.source.json
