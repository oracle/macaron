description: |
  Analysing artifacts via PURL, then demonstrating provenances are as verified as expected.

tags:
- tutorial

steps:
- name: Run macaron analyze semver@7.7.2
  kind: analyze
  options:
    command_args:
    - -purl
    - pkg:npm/semver@7.7.2
    - --verify-provenance
- name: Verify checks for semver@7.7.2
  kind: verify
  options:
    policy: policy_7_7_2.dl
- name: Run macaron analyze@semver@7.6.0
  kind: analyze
  options:
    command_args:
    - -purl
    - pkg:npm/semver@7.6.0
    - --verify-provenance
- name: Verify checks for all 7.x semver runs
  kind: verify
  options:
    policy: policy_7_x.dl
- name: Run macaron analyze semver@1.0.0
  kind: analyze
  options:
    command_args:
    - -purl
    - pkg:npm/semver@1.0.0
    - --verify-provenance
- name: Verify checks for all semver runs
  kind: verify
  options:
    policy: policy_7_plus.dl
