description: |
  Analyzing purl of nonexistent artifact.

steps:
- name: Run macaron analyze
  kind: analyze
  options:
    command_args:
    - -purl
    - pkg:maven/com.example/nonexistent@1.0.0
    - --skip-deps
- name: Run macaron verify-policy
  kind: verify
  options:
    main_args:
    - --verbose
    policy: policy.dl
