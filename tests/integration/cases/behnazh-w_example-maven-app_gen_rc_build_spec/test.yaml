description: |
  Test the build spec generation on a Maven project with JDK version obtained
  from the github action worfklow.

tags:
- macaron-python-package
- macaron-docker-image
- macaron-gen-build-spec

steps:
- name: Run macaron analyze
  kind: analyze
  options:
    command_args:
    - -purl
    - pkg:maven/io.github.behnazh-w.demo/core@2.0.3
- name: Run Reproducible Central build spec generation
  kind: gen-build-spec
  options:
    command_args:
    - -purl
    - pkg:maven/io.github.behnazh-w.demo/core@2.0.3
    - --output-format
    - rc-buildspec
- name: Compare Buildspec for Reproducible Central.
  kind: compare
  options:
    kind: rc_build_spec
    result: ./output/buildspec/maven/io_github_behnazh-w_demo/core/reproducible_central.buildspec
    expected: expected_reproducible_central.buildspec
