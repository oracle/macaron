description: |
  Test providing an invalid provenance file as input.

steps:
- name: Run macaron analyze
  kind: analyze
  options:
    provenance: invalid_provenance.json
    command_args:
    - -rp
    - https://github.com/apache/maven
    - --skip-deps
  expect_fail: true
