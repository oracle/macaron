description: |
  Check the e2e output JSON file with config and no dependency analyzing.

tags:
- shared-docker-python

steps:
- name: Run macaron analyze
  kind: analyze
  options:
    command_args:
    - -c
    - maven_config.yaml
    - --skip-deps
- name: Run macaron verify-policy for maven
  kind: verify
  options:
    policy: maven.dl
- name: Run macaron verify-policy for guava
  kind: verify
  options:
    policy: guava.dl
- name: Run macaron verify-policy for mockito
  kind: verify
  options:
    policy: mockito.dl
