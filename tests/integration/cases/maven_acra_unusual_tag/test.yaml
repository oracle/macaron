description: |
  Testing a repository with a non-utf8 tag.

tags:
- macaron-python-package

steps:
- name: Run macaron analyze
  kind: analyze
  options:
    command_args:
    - -purl
    - pkg:maven/ch.acra/acra-core@5.12.0
- name: Run macaron verify-policy to verify passed/failed checks
  kind: verify
  options:
    policy: policy.dl
- name: Run macaron find-source
  kind: find-source
  options:
    command_args:
    - -purl
    - pkg:maven/ch.acra/acra-core@5.12.0
- name: Compare the contents of the report against a known correct one
  kind: compare
  options:
    kind: find_source
    result: output/reports/maven/ch_acra/acra-core.source.json
    expected: acra-core.source.json
