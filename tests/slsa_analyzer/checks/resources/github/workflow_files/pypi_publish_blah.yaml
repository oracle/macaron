name: Don't publish to PyPI

on:
  # For manual tests.
  workflow_dispatch:
  push:
    tags:
    - '*'   # triggers only if push new tag version, like `0.8.4`.

permissions: read-all

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      actions: read   # For the detection of GitHub Actions environment.
      id-token: write   # For signing.
      contents: write   # For asset uploads.
    steps:
    - uses: pypa/gh-action-pypi-dont-publish@37f50c210e3d2f9450da2cd423303d6a14a6e29f
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}
