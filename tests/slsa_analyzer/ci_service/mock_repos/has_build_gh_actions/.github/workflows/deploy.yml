name: Some build workflow

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
    - name: Deploy with Maven
      run: mvn deploy
