# Run Scorecard for this repository to further check and harden software and process.

name: Scorecards supply-chain security
on:
  # Only the default branch is supported.
  branch_protection_rule:
  schedule:
  - cron: 27 20 * * 1
  push:
    branches: [main]

# Declare default permissions as read only.
permissions: read-all

jobs:
  analysis:
    name: Scorecards analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
      actions: read
      contents: read
      # Needed to access OIDC token.
      id-token: write
    steps:

    - name: Check out repository
      uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      with:
        persist-credentials: false

    - name: Run analysis
      uses: ossf/scorecard-action@80e868c13c90f172d68d1f4501dee99e2479f7af # v2.1.3
      with:
        results_file: results.sarif
        results_format: sarif
        # Read-only PAT token. To create it,
        # follow the steps in https://github.com/ossf/scorecard-action#authentication-with-pat.
        repo_token: ${{ secrets.SCORECARD_READ_TOKEN }}
        # Publish the results to enable scorecard badges. For more details, see
        # https://github.com/ossf/scorecard-action#publishing-results.
        # For private repositories, `publish_results` will automatically be set to `false`,
        # regardless of the value entered here.
        publish_results: true

    # Upload the results as artifacts (optional).
    - name: Upload artifact
      uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
      with:
        name: SARIF file
        path: results.sarif

    # Upload the results to GitHub's code scanning dashboard.
    - name: Upload to code-scanning
      uses: github/codeql-action/upload-sarif@0225834cc549ee0ca93cb085b92954821a145866 # v2.3.5
      with:
        sarif_file: results.sarif
