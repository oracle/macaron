name: Build and push Docker image
on:
  workflow_call:
    inputs:
      release-tag:
        description: The release tag to push the Docker image
        required: false
        type: string

env:
  IMAGE_NAME: ghcr.io/oracle-samples/macaron

jobs:
  build-docker:
    runs-on: ubuntu-latest
    # outputs:
    #   image-digest: ${{ steps.build_docker.outputs.digest }}

    steps:
    - name: Check out repository
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
      with:
        fetch-depth: 0

    - name: Download artifact
      uses: actions/download-artifact@9782bd6a9848b53b110e712e20e42d89988822b7 # v3.0.1
      with:
        path: dist

    - name: Build the Docker image
      run: |
        docker login ghcr.io --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }}
        ./scripts/dev_scripts/build_push_docker.sh ${{ inputs.release-tag }}
