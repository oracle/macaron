<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Macaron - Report</title>
    <style>
        html,
        body,
        table,
        div,
        p {
            margin: 0;
            padding: 0;
            border: 0;
            font-family: 'Helvetica Neue', 'Segoe UI', helvetica, arial, sans-serif;
            width: 100%;
        }

        body {
            margin-bottom: 20px;
        }

        a {
            color: #045fab;
            line-height: inherit;
            text-decoration: none;
        }

        pre {
            padding-left: 10px;
            font-size: large;
            white-space: pre-wrap;
        }

        button {
            border: 0;
            padding: 0;
            padding-top: 10px;
            padding-bottom: 10px;
            background: lightgrey;
            box-shadow: none;
            border-radius: 0px;
        }

        button:hover:enabled,
        .tablebutton_current {
            background: grey;
            color: white;
        }

        table,
        th,
        td {
            padding: 10px;
            border: 1px black solid;
            border-collapse: collapse;
            box-sizing: border-box;
        }

        th {
            min-width: fit-content;
            text-align: left;
        }

        td {
            word-wrap: break-word;
            word-break: keep-all;
        }

        th a:active {
            font-weight: bold !important;
        }

        hr {
            visibility: hidden;
        }

        header th,
        header td {
            width: 25%;
            min-width: 25%;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }

        .raw {
            display: none;
        }

        .title {
            text-align: center;
            font-style: bold;
            font-size: 30px;
        }

        .table>th {
            vertical-align: top;
        }

        .table>td {
            vertical-align: top;
        }

        #scroll_to_top {
            position: fixed;
            padding: 20px;
            bottom: 20px;
            right: 30px;
            font-size: 20px;
            z-index: 99;
        }

        .space_divider {
            height: 20px;
        }

        #report_title {
            padding: 10px 10px;
            font-weight: bold;
            text-align: center;
            font-size: 40px;
            display: flex;
            flex-direction: column;
        }

        #macaron-svg {
            align-self: center;
            padding: 10px;
        }

        .red_bg {
            background-color: red;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .green_bg {
            background-color: forestgreen;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .lightgreen_bg {
            background-color: lightgreen;
            color: grey;
            text-align: center;
            font-weight: bold;
        }

        .grey_bg {
            background-color: grey;
            color: black;
            text-align: center;
            font-weight: bold;
        }

        .black_bg {
            background-color: black;
            color: slategray;
            text-align: center;
            font-weight: bold;
        }

        .timestamps {
            padding-top: 10px;
            padding-bottom: 10px;
            border: 0;
            font-size: small;
            font-weight: lighter;
            text-align: center;
        }

        .table_caption {
            text-align: center;
            font-weight: bold;
            padding: 10px 10px;
            font-size: 25px;
        }

        .table_sub_caption {
            text-align: center;
            font-weight: bold;
            padding: 10px 10px;
            font-size: 18px;
        }

        #mcn_prov_sum {
            padding-top: 5px;
        }

        #prov_justification {
            text-align: center;
            font-style: italic;
            font-size: 18px;
        }

        /* Format the Slsa requirements column.
        /* https://stackoverflow.com/questions/4757844/css-table-column-autowidth */
        .checks_report > tbody > * > td:nth-child(3) {
            width: 1px;
            white-space: nowrap;
        }

        /* Customize the jquery-bonsai expand-all/collapse-all buttons. */
        .fancy-button {
            border-radius: 6px;
            box-sizing: border-box;
            color: black;
            cursor: pointer;
            display: inline-block;
            font-weight: 500;
            line-height: 20px;
            list-style: none;
            padding: 6px 16px;
            position: relative;
            user-select: none;
            vertical-align: middle;
            white-space: nowrap;
            word-wrap: break-word;
            font-weight: bold;
            border: 2px solid #d5d3d3;
            border-radius: 10px;
            vertical-align: middle;
            white-space: nowrap;
            word-wrap: break-word;
            margin: 10px;
        }

        .fancy-button:hover {
            background-color: grey;
            text-decoration: none;
            transition-duration: 0.1s;
        }

        /*
            CSS for the tree view nested list.
            Inspired by https://www.w3schools.com/howto/howto_js_treeview.asp
        */
        .tree-view-nested-list, .tree-view-nested-list ul {
            /* Remove default bullets. This will be replaced with a caret. */
            list-style-type: none;
            padding: 0
        }

        .tree-view-nested-list li {
            padding-left: 2em
        }

        .caret {
            cursor: pointer;
            user-select: none;
        }

        /* Create the caret using a unicode symbol, and style it. */
        .caret::before {
            content: "\25B8";
            color: black;
            display: inline-block;
            margin-right: 6px;
        }

        /* Rotate the caret icon when clicked on. */
        .caret-down::before {
            transform: rotate(90deg);
        }

        /* Hide the nested list. */
        .nested-ul {
            display: none;
        }

        /* Show the nested list when the user clicks on the caret. */
        .active {
            display: block;
        }
    </style>
</head>

    <button id='scroll_to_top' onclick='scroll_to_top()'>⬆</button>
    <script>
        function scroll_to_top() {
            document.body.scrollTop = 0; // for Safari
            document.documentElement.scrollTop = 0; // for Chrome, Firefox, IE and Opera
        }

        function empty_children(element) {
            while (element.lastChild) {
                element.removeChild(element.lastChild);
            }
        }

        // This method set expanded state of the list of items to:
        //      collapsed if expanded = false
        //      expanded if expanded = true
        // Note that the effect only apply to items that has class "caret"
        function setExpandState(itemList, expanded) {
            for (let i = 0; i < itemList.length; i++) {
                if (itemList[i].classList.contains("caret")) {
                    if (expanded) {
                        itemList[i].parentElement.querySelector(".nested-ul").classList.add("active");
                        itemList[i].classList.add("caret-down");
                    } else {
                        itemList[i].parentElement.querySelector(".nested-ul").classList.remove("active");
                        itemList[i].classList.remove("caret-down");
                    }
                }
            }
        }

        // This method expand all of elements in the provenances.
        function expandAll() {
            setExpandState(document.querySelectorAll(".tree-view-nested-list *"), true);
        }

        // This method collapse all of elements in the provenances.
        function collapseAll() {
            setExpandState(document.querySelectorAll(".tree-view-nested-list *"), false);
        }

        function prepare_report() {
            // Add a listener to each caret in the tree display of the provenance.
            let caret_toggler = document.getElementsByClassName("caret");
            for (let i = 0; i < caret_toggler.length; i++) {
                caret_toggler[i].addEventListener("click", function() {
                    this.parentElement.querySelector(".nested-ul").classList.toggle("active");
                    this.classList.toggle("caret-down");
                });
            }

            // When loaded, expand all CI services.<n> elements
            setExpandState(document.querySelectorAll(".tree-view-nested-list > * > .caret"), true);
            setExpandState(document.querySelectorAll(".tree-view-nested-list > * > * > * > .caret"), true);
        }
    </script>
